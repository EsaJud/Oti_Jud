<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>

<a href="#" style="margin-left: 40% ; text-decoration: none; font-size: 28px; color: rgb(235, 8, 76);">NAIROBI WEB MAP </a>
<body>
    <section>
<div id="map" style="width:90%; height:380px;"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script>
            // map options
            var mapOptions = {
             center:[-1.286389, 36.817223],
             zoom:10
            }
            //create map object
            var map = new L.map('map', mapOptions)
            //layer obj
            var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
         
            //add layer
            map.addLayer(layer);
         
         
         </script>
    </section>

    <section class="footer">
    
        <style>
        .footer{
            
            background-color: rgb(219, 49, 7);
            min-height: 30vh;
    

        }
       
        </style>
        
        <div class="footer_section">
       <style>

            display: flex;
            flex-direction: row;
            row-gap: 2rem;
            color: rgb(238, 12, 200);
            list-style: none;
            margin-top: 1.8rem;
        }
       </style>

        </div>
    </div>
    
</section>
